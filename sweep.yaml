program: sweep.py
method: bayes
name: graphpope-closeness_centrality
metric:
  name: val_loss
  goal: minimize
parameters:
  batch_size:
    distribution: int_uniform
    min: 500
    max: 4000
  num_layers:
    distribution: categorical
    values:
      - 2
      - 3
  num_anchor_nodes:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
      - 256